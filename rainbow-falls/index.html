<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Landing Page</title>

    <!-- Bootstrap CSS (optional, remove if not needed) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Pacifico&display=swap" rel="stylesheet">
    

    <!-- Custom CSS -->
    <style>
        /* Hero Section Styles */
        .hero-section {
            background-image: url('../img/rainbow.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh; /* Full screen height */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }

        /* Optional overlay for darker effect */
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero-heading {
            font-size: 3rem;
            font-weight: bold;
        }

        .hero-subheading {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .btn-hero {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1.2rem;
        }

        /* Responsive text size */
        @media (max-width: 768px) {
            .hero-heading {
                font-size: 2rem;
            }

            .hero-subheading {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero-section">
        <!--div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="hero-heading">Welcome to Our Website</h1>
            <p class="hero-subheading">We create amazing digital experiences.</p>
            <a href="#learn-more" class="btn btn-primary btn-hero">Learn More</a>
        </div-->
    </section>

    <!-- Optional Bootstrap JS (if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
