<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-size: 0.9rem;
    }
    .sidebar {
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      padding: 1rem;
      background-color: #343a40;
    }
    .sidebar a {
      color: #ffffff;
      text-decoration: none;
      display: block;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 0.25rem;
    }
    .sidebar a.active {
      background-color: #007bff; /* Light blue background for active link */
      color: #ffffff; /* White text color */
    }
    .sidebar a:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }

    .content {
      margin-left: 250px;
      padding: 1rem;
    }
    .navbar {
      margin-left: 250px;
    }
    /* Set height for chart canvas */
    #trafficChart {
      height: 300px; /* Adjust height as needed */
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar bg-dark">
    <h3 class="text-white">Admin Panel</h3>
    <a href="index.html" class="active">Dashboard</a>
    <a href="users.html">Users</a>
    <a href="settings.html">Settings</a>
    <a href="reports.html">Reports</a>
    <a href="analytics.html">Analytics</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Messages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Notifications</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Profile
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                <li><h6 class="dropdown-header">John Doe</h6></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Edit</a></li>
                <li><a class="dropdown-item" href="#">Help</a></li>
                <li><a class="dropdown-item" href="#">Language</a></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container-fluid mt-4">
      <h1>Dashboard Overview</h1>
      <div class="row">
        <div class="col-lg-3 col-md-6">
          <div class="card text-white bg-primary mb-3">
            <div class="card-body">
              <h5 class="card-title">Users</h5>
              <p class="card-text">1,200</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="card text-white bg-success mb-3">
            <div class="card-body">
              <h5 class="card-title">Revenue</h5>
              <p class="card-text">$45,000</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="card text-white bg-warning mb-3">
            <div class="card-body">
              <h5 class="card-title">Tasks</h5>
              <p class="card-text">75% Completed</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="card text-white bg-danger mb-3">
            <div class="card-body">
              <h5 class="card-title">Alerts</h5>
              <p class="card-text">5 New Alerts</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Chart Section -->
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Traffic Overview</h5>
              <canvas id="trafficChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Chart.js (for rendering the traffic chart) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Traffic Overview Chart
    const trafficCtx = document.getElementById('trafficChart').getContext('2d');
    const trafficChart = new Chart(trafficCtx, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Traffic',
          data: [150, 200, 250, 300, 280, 320, 400],
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 2,
          fill: true,
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Number of Visitors'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Days of the Week'
            }
          }
        }
      }
    });
  </script>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
