<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Canvas tutorial</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <canvas id="canvas1" width="150" height="150"></canvas>
    <canvas id="canvas2" width="150" height="150"></canvas>
    <canvas id="canvas3" width="150" height="150"></canvas>
    <canvas id="canvas4" width="150" height="150"></canvas>
    <canvas id="canvas5" width="150" height="200"></canvas>

    <script>
        function drawRect() {
            const canvas = document.getElementById("canvas1");
            if (canvas.getContext) {
                const ctx = canvas.getContext("2d");

                ctx.fillRect(25, 25, 100, 100);
                ctx.clearRect(45, 45, 60, 60);
                ctx.strokeRect(50, 50, 50, 50);
            }
        }

        drawRect();

        function drawTri() {
            const canvas = document.getElementById("canvas2");
            if (canvas.getContext) {
                const ctx = canvas.getContext("2d");

                ctx.beginPath();
                ctx.moveTo(75, 50);
                ctx.lineTo(100, 75);
                ctx.lineTo(100, 25);
                ctx.fill();
            }
        }

        drawTri();

        function drawTri2() {
            const canvas = document.getElementById("canvas3");
            if (canvas.getContext) {
                const ctx = canvas.getContext("2d");

                // Filled triangle
                ctx.beginPath();
                ctx.moveTo(25, 25);
                ctx.lineTo(105, 25);
                ctx.lineTo(25, 105);
                ctx.fill();

                // Stroked triangle
                ctx.beginPath();
                ctx.moveTo(125, 125);
                ctx.lineTo(125, 45);
                ctx.lineTo(45, 125);
                ctx.closePath();
                ctx.stroke();
            }
        }

        drawTri2();

        function drawSmile() {
            const canvas = document.getElementById("canvas4");
            if (canvas.getContext) {
                const ctx = canvas.getContext("2d");

                ctx.beginPath();
                ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // Outer circle
                ctx.moveTo(110, 75);
                ctx.arc(75, 75, 35, 0, Math.PI, false); // Mouth (clockwise)
                ctx.moveTo(65, 65);
                ctx.arc(60, 65, 5, 0, Math.PI * 2, true); // Left eye
                ctx.moveTo(95, 65);
                ctx.arc(90, 65, 5, 0, Math.PI * 2, true); // Right eye
                ctx.stroke();
            }
        }

        drawSmile();

        function drawCirLot() {
            const canvas = document.getElementById("canvas5");
            if (canvas.getContext) {
                const ctx = canvas.getContext("2d");

                for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 3; j++) {
                    ctx.beginPath();
                    const x = 25 + j * 50; // x coordinate
                    const y = 25 + i * 50; // y coordinate
                    const radius = 20; // Arc radius
                    const startAngle = 0; // Starting point on circle
                    const endAngle = Math.PI + (Math.PI * j) / 2; // End point on circle
                    const counterclockwise = i % 2 !== 0; // clockwise or counterclockwise

                    ctx.arc(x, y, radius, startAngle, endAngle, counterclockwise);

                    if (i > 1) {
                    ctx.fill();
                    } else {
                    ctx.stroke();
                    }
                }
                }
            }
        }

        drawCirLot();


    </script>
  </body>
</html>
